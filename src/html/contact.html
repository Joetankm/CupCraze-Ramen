<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Assets/logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="../Assets/logo.png" type="image/x-icon">
    <title>Contact Us - CupCraze</title>
    <link rel="stylesheet" href="../css/contactStyle.css">
    <script src="../javascript/contactScript.js" defer></script>
    <script src="../javascript/footerScript.js" defer></script>
</head>
<body>
    <header>
        <img src="../Assets/logo.png" alt="Logo" class="logo" onclick="window.location.href='index.html'">
    </header>
    <main>
        <div class="form-container">
            <h1>Contact Us</h1>
            <hr>
            <form id="contactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phoneNo">Phone Number *</label>
                        <div class="phone-no-container">
                            <select id="countryCode" name="countryCode">
                                <option value="+60">MAS (+60)</option>
                                <option value="+65">SGP (+65)</option>
                                <option value="+86">CHN (+86)</option>
                                <option value="+886">TPE (+886)</option>
                                <option value="+852">HKG (+852)</option>
                                <option value="+82">KOR (+82)</option>
                                <option value="+81">JPN (+81)</option>
                                <option value="+1">USA (+1)</option>
                                <option value="+44">GBR (+44)</option>
                                <option value="+66">THA (+66)</option>
                                <option value="+91">IND (+91)</option>
                                <option value="+62">INA (+62)</option>
                            </select>
                            <input type="tel" id="phoneNo" name="phoneNo" placeholder="Enter your number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="preferredContact">Preferred Contact *</label>
                        <select id="preferredContact" name="preferredContact" required>
                            <option value="" disabled selected>--None--</option>
                            <option value="phone">Phone</option>
                            <option value="email">Email</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" rows="4" placeholder="Write your message here.."></textarea>
                </div>
                <div class="button-row">
                    <button type="submit" class="submit-btn">SEND</button>
                </div>
            </form>
        </div>
        <button class="back-home-button" onclick="window.location.href='index.html'">‚Üê Back To Home Page</button>
    </main>
    <footer>
        <div class="footer-subscribe">
            <form id="subscribe-form" onsubmit="emailReceivedMessage(event)">
                <p>SUBSCRIBE TO GET THE LATEST UPDATES</p>
                <div class="input-container">
                    <img src="../Assets/mail-icon.png" class="mail-icon" alt="mail icon">
                    <input type="email" id="email-input" placeholder="Enter your email">
                </div>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
        <div class="footer-links">
            <div class="footer-column">
                <h3>Company</h3>
                <a href="about-us.html">About Us</a>
                <a href="contact.html">Contact Us</a>
                <a href="terms.html">Terms & Conditions</a>
                <a href="privacy.html">Privacy Policy</a>
                <a href="faq.html">FAQ</a>
            </div>
            <div class="footer-column">
                <h3>Follow Us On</h3>
                <a href="https://www.facebook.com"><img src="../Assets/facebook-icon.png" alt="Facebook"> Facebook</a>
                <a href="https://www.instagram.com"><img src="../Assets/instagram-icon.png" alt="Instagram"> Instagram</a>
                <a href="https://www.youtube.com"><img src="../Assets/youtube-icon.png" alt="YouTube"> YouTube</a>
            </div>
            <div class="footer-column">
                <h3>Payment Methods</h3>
                <img src="../Assets/visa-icon.png" alt="Visa">
                <img src="../Assets/mastercard-icon.png" alt="MasterCard">
                <img id="unionpay-icon-size" src="../Assets/unionpay-icon.png" alt="UnionPay">
            </div>
        </div>
        <div class="footer-bottom-bar">
            <p>&copy; 2024 CupCraze Ramen. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
